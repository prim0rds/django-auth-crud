<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <header>

    </header>

    <main>
        <section>
            <h2>Login</h2>

            <form action="{% url 'accounts:login' %}" method="post">
                {% csrf_token %}

                {% for field in form %}
                    <div>
                        <label>{{ field.label }}</label><br>
                        {{ field }}
                    </div>
                    <br>
                {% endfor %}

                {% if form.non_field_errors %}
                    <div style="color: red">
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}

                <button type="submit">Entrar</button>
            </form>

            <p>
                Não possui conta?
                <a href="{% url 'accounts:cadastro' %}">Cadastre-se</a>
            </p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 — Projeto Django</p>
    </footer>
    
</body>
</html>
