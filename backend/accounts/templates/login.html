{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<main class="auth-container">
    <section class="auth-card">
        <h2 class="auth-title">Login</h2>

        <form method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="auth-field">
                    <label>{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}

            {% if form.non_field_errors %}
                <small class="error">{{ form.non_field_errors }}</small>
            {% endif %}

            <button type="submit" class="auth-btn">Entrar</button>
        </form>

        <p class="auth-footer">
            Não possui conta?
            <a href="{% url 'accounts:cadastro' %}">Cadastre-se</a>
        </p>
    </section>
</main>

<footer class="footer">
    <p>&copy; 2025 - Todos os direitos reservados — Projeto Django</p>
</footer>

</body>
</html>
