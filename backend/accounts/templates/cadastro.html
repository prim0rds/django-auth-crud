{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar conta</title>
    <link rel="stylesheet" href="{% static 'css/cadastro_usuario.css' %}">
</head>
<body>

<main class="auth-container">
    <section class="auth-card">
        <h2 class="auth-title">Criar conta</h2>

        <form action="{% url 'accounts:cadastro' %}" method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="auth-field">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <small class="error">{{ field.errors }}</small>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary auth-btn">Cadastrar</button>
        </form>

        <p class="auth-footer">
            Já possui conta?
            <a href="{% url 'accounts:login' %}">Login</a>
        </p>
    </section>
</main>

<footer class="footer">
    <p>&copy; 2025 - Todos os direitos reservados — Projeto Django</p>
</footer>

</body>
</html>
