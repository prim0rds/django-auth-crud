<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Livro Cadastrados</title>
</head>
<body>
    <header>

    </header>
    
    <main>
        <section>
            <h2>Lista de Livros</h2>

            <a href="{% url 'library:cadastro_livro' %}">Cadastrar novo livro</a>

            <table border="1" cellpadding="5" cellspacing="0">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Publicado em</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for livro in livros %}
                        <tr>
                            <form action="{% url 'library:editar_livro' livro.pk %}" method="post" style="display:inline;">
                            {% csrf_token %}
                                <td><input type="text" name="titulo" value="{{ livro.titulo }}"></td>
                                <td><input type="text" name="autor" value="{{ livro.autor }}"></td>
                                <td><input type="date" name="publicado_em" value="{{ livro.publicado_em|date:'Y-m-d' }}"></td>
                                <td><input type="text" name="descricao" value="{{ livro.descricao }}"></td>
                                <td>
                                <a href="{% url 'library:deletar_livro' livro.pk %}">Deletar</a>
    
                                <button type="submit">Editar</button>
                                </td>
                            </form>
                        </tr>
                
                    {% empty %}
                    <tr>
                        <td colspan="5">Nenhum livro cadastrado.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>

    <footer>

    </footer>
    
</body>
</html>
