{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/lista_livros.css' %}">
    <title>Lista de Livro Cadastrados</title>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div></div>
            <div class="nav-right">
                <form action="{% url 'accounts:logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </div>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Lista de Livros</h2>

            <a href="{% url 'library:cadastro_livro' %}">Cadastrar novo livro</a>

            <table border="1" cellpadding="5" cellspacing="0">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Publicado em</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for livro in livros %}
                        <tr>
                            <td><input type="text" name="titulo" value="{{ livro.titulo }}" form="edit-{{ livro.pk }}"></td>
                            <td><input type="text" name="autor" value="{{ livro.autor }}" form="edit-{{ livro.pk }}"></td>
                            <td><input type="date" name="publicado_em" value="{{ livro.publicado_em|date:'Y-m-d' }}" form="edit-{{ livro.pk }}"></td>
                            <td><input type="text" name="descricao" value="{{ livro.descricao }}" form="edit-{{ livro.pk }}"></td>

                            <td class="actions">
                                <form id="edit-{{ livro.pk }}" action="{% url 'library:editar_livro' livro.pk %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn-edit">Editar</button>
                                </form>

                                <form action="{% url 'library:deletar_livro' livro.pk %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn-delete">Deletar</button>
                                </form>
                            </td>
                        </tr>

                
                    {% empty %}
                    <tr>
                        <td colspan="5">Nenhum livro cadastrado.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>

    <footer>

    </footer>
    
</body>
</html>
